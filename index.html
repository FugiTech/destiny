<!doctype html>
<html>
<head>
  <title>Destiny Clan Roster</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <style>
    body, input {
      text-align: center;
    }
    h1 {
      margin-top: 300px;
    }
    #search_query {
      margin: 1em auto;
    }

    body {
      min-height: 100%;
      width: 100%;
      padding-bottom: 100px;
    }
    footer {
      position: absolute;
      bottom: 0;
      display: block;
      width: 100%;
      text-align: center;
      color: #999;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h1>Destiny Clan Roster</h1>
      <form id="search_form" role="form">
        <input type="text" class="form-control" id="search_query" placeholder="Destiny Clan Name">
        <button type="submit" class="btn btn-primary btn-block">Search</button>
      </form>
    </div>
  </div>
</div>

<footer><a href="http://github.com/Fugiman/Destiny">Source Code</a> &copy; Chris Gamble 2014 under the MIT license</footer>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
  document.getElementById("search_form").addEventListener("submit", function (e) {
    e.preventDefault();
    window.location = "/" + document.getElementById("search_query").value;
  });
</script>
</body>
</html>
