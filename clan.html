<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
<head>
  <meta charset="utf-8" />
  <title t:render="title"></title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <style>
    body {
      color: #fff;
    }
    h1, h2, h3 {
      color: #000;
      text-align: center;
    }
    h1 {
      font-size: 5em;
      margin: 20px auto 0;
    }
    h2 {
      color: #666;
      font-size: 2em;
      font-style: italic;
      margin: 10px auto 20px;
    }
    h3 {
      font-size: 3em;
    }
    .guardian {
      margin: 1em auto;
      background-repeat: no-repeat;
      width: 474px;
      height: 96px;
    }
    .icon, .descriptors, .stats {
      display: inline-block;
      vertical-align: top;
      margin-right: 8px;
    }
    .descriptors {
      width: 280px;
    }
    .stats {
      width: 60px;
      text-align: right;
    }
    .name, .level {
      font-size: 2em;
    }
    .character {
      font-size: 1.4em;
    }
    .seen, .light, .grimoire, .played {
      font-size: 12px;
    }
    .seen {
      margin-top: 6px;
    }
    .light {
      color: #F5DC56;
    }
    .grimoire img {
      height: 12px;
    }

    footer {
      display: block;
      width: 100%;
      margin-top: 60px;
      color: #999;
      text-align: center;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 t:render="header"></h1>
      <h2 t:render="subheader"></h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <h3>Playstation</h3>
      <div class="guardian" t:render="playstation">
        <t:attr name="style"><t:slot name="style" /></t:attr>
        <img class="icon"><t:attr name="src"><t:slot name="icon" /></t:attr></img>

        <div class="descriptors">
          <div class="name"><t:slot name="name" /></div>
          <div class="character">
            <t:slot name="gender" />
            <t:slot name="race" />
            <t:slot name="class" />
          </div>
          <div class="seen">Last seen: <t:slot name="lastSeenString" /> (UTC)</div>
        </div>

        <div class="stats">
          <div class="level" title="Level">
            <t:slot name="levelString" />
          </div>
          <div class="light" title="Light">
            <t:slot name="lightString" />
            &#10022;
          </div>
          <div class="grimoire" title="Grimoire Score">
            <t:slot name="grimoireString" />
            <img src="http://static01.bungie.net/img/theme/destiny/icons/icon_grimoire_lightgray.png" />
          </div>
          <div class="played" title="Hours Played">
            <t:slot name="hoursPlayedString" />
            <span class="glyphicon glyphicon-time"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <h3>Xbox</h3>
      <div class="guardian" t:render="xbox">
        <t:attr name="style"><t:slot name="style" /></t:attr>
        <img class="icon"><t:attr name="src"><t:slot name="icon" /></t:attr></img>

        <div class="descriptors">
          <div class="name"><t:slot name="name" /></div>
          <div class="character">
            <t:slot name="gender" />
            <t:slot name="race" />
            <t:slot name="class" />
          </div>
          <div class="seen">Last seen: <t:slot name="lastSeenString" /> (UTC)</div>
        </div>

        <div class="stats">
          <div class="level" title="Level">
            <t:slot name="levelString" />
          </div>
          <div class="light" title="Light">
            <t:slot name="lightString" />
            &#10022;
          </div>
          <div class="grimoire" title="Grimoire Score">
            <t:slot name="grimoireString" />
            <img src="http://static01.bungie.net/img/theme/destiny/icons/icon_grimoire_lightgray.png" />
          </div>
          <div class="played" title="Hours Played">
            <t:slot name="hoursPlayedString" />
            <span class="glyphicon glyphicon-time"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
